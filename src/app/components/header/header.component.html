<mat-toolbar class="max-w-7xl mx-auto border-x justify-between">
  <a routerLink="home">Deepak Enterprises</a>
  <button mat-icon-button [matMenuTriggerFor]="menu">
    <mat-icon [matBadge]="3" matBadgeColor="warn">shopping_cart</mat-icon>
  </button>
  <mat-menu #menu="matMenu">
    <div class="p-3 devide-y devide-solid">
      <div class="pb-3 flex justify-between">
        <span class="mr-16">3 Items</span>
        <a routerLink="cart">View cart</a>
      </div>
      <div class="py-3">
        <div class="flex justify-between font-light mb-4">
          Keyboard X 1
          <span class="font-bold">{{ "138" | currency : "INR" }}</span>
        </div>

        <div class="flex justify-between font-light mb-4">
          Keyboard X 1
          <span class="font-bold">{{ "138" | currency : "INR" }}</span>
        </div>

        <div class="flex justify-between font-light mb-4">
          Keyboard X 1
          <span class="font-bold">{{ "138" | currency : "INR" }}</span>
        </div>

        <div class="flex justify-between font-light mb-4">
          Keyboard X 1
          <span class="font-bold">{{ "138" | currency : "INR" }}</span>
        </div>
      </div>
      <div class="flex justify-between py-3 font-light">
        Total
        <span class="font-bold">{{ "550" | currency : "INR" }}</span>
      </div>
      <div class="pt-3 flex justify-between">
        <button class="bg-rose-600 text-white rounded-full w-8 h-8">
          <mat-icon>remove_shopping_cart</mat-icon>
        </button>
        <button routerLink="cart" class="bg-green-600 text-white rounded-full w-8 h-8">
          <mat-icon>remove_shopping_cart</mat-icon>
        </button>
      </div>
    </div>
  </mat-menu>
